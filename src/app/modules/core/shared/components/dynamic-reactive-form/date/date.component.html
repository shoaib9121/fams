<mat-form-field class="w-100" appearance="outline">
	<mat-label>{{ field.label[globalVariables.LNG] }}</mat-label>
	
	<input matInput registerChildComponentToForm
	       [style]="globalVariables.LNG == 'ar' ? 'text-align: end;' : ''"
	       [matDatepicker]="picker"
	       [formControl]="dateControl" (dateInput)="setValue()">
	
	<mat-datepicker-toggle matSuffix [for]="picker" [disabled]="!field.update"></mat-datepicker-toggle>
	<mat-datepicker #picker [disabled]="!field.update || disableDateTimeIcon"></mat-datepicker>
	
	<mat-hint></mat-hint>
	
	<ng-container *ngFor="let validation of field.validations;" ngProjectAs="mat-error">
		<mat-error *ngIf="group.get(field.col).hasError(validation.name)">{{validation.message}}</mat-error>
	</ng-container>
</mat-form-field>
