<mat-form-field class="w-100" appearance="outline">
    <mat-label>{{ field.label[lng] }}</mat-label>
    <input matInput [style]="lng == 'ar' ? 'text-align: end;' : ''"
        [ngxTimepicker]="appendedToInput" readonly [disabled]="!field.update || disableDateTimeIcon" [format]="24" [(ngModel)]="field.value"
        (ngModelChange)="sendeventtoform($event)">

    <ngx-material-timepicker-toggle *ngIf="field.update" matSuffix [for]="appendedToInput">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 24" width="30px" fill="#7f7f7f" ngxMaterialTimepickerToggleIcon>
            <!-- <path d="M12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22C6.47,22 2,17.5 2,12A10,10 0 0,1 12,2M12.5,7V12.25L17,14.92L16.25,16.15L11,13V7H12.5Z"/> -->
            <path d="M 12 2 C 6.4889971 2 2 6.4889971 2 12 C 2 17.511003                   6.4889971 22 12 22 C 17.511003 22 22 17.511003 22 12 C 22 6.4889971 17.511003 2 12 2 z M 12 4 C 16.430123 4 20 7.5698774 20 12 C 20 16.430123 16.430123 20 12 20 C 7.5698774 20 4 16.430123 4 12 C 4 7.5698774 7.5698774 4 12 4 z M 11 6 L 11 12.414062 L 15.292969 16.707031 L 16.707031 15.292969 L 13 11.585938 L 13 6 L 11 6 z"/>
        </svg>
    </ngx-material-timepicker-toggle>

    <ngx-material-timepicker #appendedToInput [appendToInput]="true"></ngx-material-timepicker>
    <ngx-material-timepicker #toggleIcon></ngx-material-timepicker>

</mat-form-field>
