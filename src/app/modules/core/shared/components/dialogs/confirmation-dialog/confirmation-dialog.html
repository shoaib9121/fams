<h2 mat-dialog-title>
	{{ globalVars.translation["Are you sure?"][globalVars.LNG] }}
</h2>

<mat-dialog-content class="pt-2 pb-3">
	{{ globalVars.translation["The status will be updated to"][globalVars.LNG] }}
	<span class="mx-1 status-label"
	      [style.backgroundColor]="data.status.color">{{ data.status.name[globalVars.LNG] }}</span>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="flex-end center">
	<button mat-stroked-button color="primary" mat-dialog-close (click)="onNoClick('no')"
	        tabindex="-1">{{ globalVars.translation["No"][globalVars.LNG] }}</button>
	<button mat-raised-button color="primary" (click)="onYesClick('yes')"
	        tabindex="1">{{ globalVars.translation["Yes"][globalVars.LNG] }}</button>
</mat-dialog-actions>
