<div class="driver-manage-component">
  <ngx-spinner bdColor="rgba(255, 255, 255, 0.7)" size="medium" color="#008755" type="ball-scale-multiple"
    [fullScreen]="false">
  </ngx-spinner>
    <mat-drawer-container hasBackdrop>
        <mat-drawer-content>
            <div fxLayout="row wrap" fxLayoutAlign="space-between center" style="float:right;margin:20px;">
                <mat-icon (click)="drawer.toggle()">add</mat-icon>
                <mat-icon>settings</mat-icon>
                <mat-icon>cached</mat-icon>
            </div>
            <app-table-widget *ngIf="tableWidgetData" #tableWidget [tableData]="tableWidgetData"
            (actionButtonPressed)="tableActionEvent($event)"
                (rowClicked)="rowClicked($event)" >
            </app-table-widget>
        </mat-drawer-content>
        <mat-drawer #drawer mode="over"  position="end">
            <mat-toolbar class="mat-elevation-z3 p-0" color="white" fxLayout="row" fxLayoutAlign="space-between center">
                <div class="h-100" fxLayout="row">
                    <button mat-button (click)="drawer.toggle()" tabindex="-1">
                        <mat-icon svgIcon="close"></mat-icon>
                    </button>
                    <mat-divider vertical></mat-divider>
                    <span class="mx-4" fxLayout="row" fxLayoutAlign="center center">
                        Add New Driver
                    </span>
                </div>
            </mat-toolbar>
            <mat-card class="p-4 m-4"  fxLayout="column wrap" fxLayoutAlign="space-between baseline">
                <mat-card-content>
                    <div fxLayout="row" fxLayoutGap="5px">
                        <mat-form-field >
                            <mat-label>Name </mat-label>
                            <input matInput>
                          </mat-form-field>
                          <mat-form-field>
                            <mat-label>Date Of Birth </mat-label>
                            <input matInput>
                          </mat-form-field>
                          <mat-form-field >
                            <mat-label>Working Location </mat-label>
                            <input matInput>
                          </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="5px">
                        <mat-form-field  >
                            <mat-label>License Number</mat-label>
                            <input matInput>
                          </mat-form-field>
                          <mat-form-field >
                            <mat-label>Religion </mat-label>
                            <input matInput>
                          </mat-form-field>
                          <mat-form-field >
                            <mat-label>Gender </mat-label>
                            <input matInput>
                          </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="5px">
                        <mat-form-field  >
                            <mat-label>License Expiry Date </mat-label>
                            <input matInput>
                          </mat-form-field>
                          <mat-form-field >
                            <mat-label>Language </mat-label>
                            <input matInput>
                          </mat-form-field>
                          <mat-form-field >
                            <mat-label>Marital Status </mat-label>
                            <input matInput>
                          </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="5px">
                        <mat-form-field  >
                            <mat-label>Email </mat-label>
                            <input matInput>
                          </mat-form-field>
                          <mat-form-field >
                            <mat-label>Emergency Contact Number </mat-label>
                            <input matInput>
                          </mat-form-field>
                          <mat-form-field >
                            <mat-label>Nationality </mat-label>
                            <input matInput>
                          </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="5px">
                        <mat-form-field  >
                            <mat-label>Tele-Phone </mat-label>
                            <input matInput>
                          </mat-form-field>
                          <mat-form-field >
                            <mat-label>Salary </mat-label>
                            <input matInput>
                          </mat-form-field>
                          <mat-form-field >
                            <mat-label>iButton ID </mat-label>
                            <input matInput>
                          </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="5px">
                        <mat-form-field >
                            <mat-label>Mobile Phone </mat-label>
                            <input matInput>
                          </mat-form-field>
                          <mat-form-field>
                            <mat-label>Date Of Join </mat-label>
                            <input matInput>
                          </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="5px">
                        <mat-form-field >
                            <mat-label>Address </mat-label>
                            <textarea matInput ></textarea>
                          </mat-form-field>
                          <mat-form-field >
                            <mat-label>Comments </mat-label>
                            <textarea matInput ></textarea>
                          </mat-form-field>
                    </div>
                </mat-card-content>
                <mat-card-actions fxLayout="row" fxLayoutAlign="flex-end center">      
                    <button  mat-raised-button color="primary">Save Group & Assign Vehicles</button>                      
                    <button  mat-raised-button color="primary">Save Group</button>
                     <button mat-raised-button>Reset</button>
                  </mat-card-actions>
            </mat-card>

        </mat-drawer>
    </mat-drawer-container>
</div>
