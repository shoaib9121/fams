<h2 mat-dialog-title>
	{{ globals.translation["Are you sure?"][globals.LNG] }}
</h2>

<mat-dialog-content class="pt-2 pb-3">
	<span class="mx-1 status-label"></span>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="flex-end center">
	<button mat-button mat-dialog-close  tabindex="-1">Cancel</button>
	<button mat-raised-button color="primary" (click)="onYesClick('yes')" tabindex="1">Save</button>
</mat-dialog-actions>
