<mat-tab-group mat-stretch-tabs (animationDone)="tabAnimationDone()">
    <mat-tab *ngFor="let template of drawer_template" class="mat-tab" label="template.type">
        <ng-template mat-tab-label>
            <mat-icon class="mx-2" [svgIcon]="template.icon"></mat-icon>
            {{ template.name[globalVars.LNG] }}
        </ng-template>
        <ng-template matTabContent>
            <app-side-activity
                *ngIf="template.type == 'activity'" [editOverview]="editOverview" [moduleStatuses]="moduleStatuses" [data]="data">
            </app-side-activity>
            <app-side-time-tracker
                *ngIf="template.type == 'time-tracker'"
                [data]="data">
            </app-side-time-tracker>
            <app-side-attachments *ngIf="template.type == 'attachments'" [data]="data"></app-side-attachments>
            <app-side-notes *ngIf="template.type == 'notes'" [data]="data" [editOverview]="editOverview" [moduleStatuses]="moduleStatuses">
            </app-side-notes>
            <app-side-list [isEdit]="isEdit"
                *ngIf="template.type == 'issues' || template.type == 'list_single_value' || template.type == 'list_reference'"
                [data]="data" [structure]="template" [loadDataLocally]="loadDataLocally">
            </app-side-list>
        </ng-template>
    </mat-tab>
</mat-tab-group>
